<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>fullpic</title>
    <meta name="description" content="Real neat.">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.firebase.com/js/client/2.1.2/firebase.js"></script>
</head>

<body>
    <h1 id="overlay" style="display:none;"></h1>
    <script>
        var uuid = window.location.hash.substring(1);//"-Jhdx3fTEMZ3AsPIwIhT";
        var entry = new Firebase("https://tfw.firebaseio.com/entries/" + uuid),
            imgURL;
        entry.once("value", function(snapshot) {
            entrySnap = snapshot.val();
            imgURL = entrySnap.imgURL;
            overlayText = entrySnap.overlayText;
            
            document.getElementById("overlay").innerHTML = overlayText;
            document.getElementById("overlay").style.display = 'inherit';
            document.body.style.backgroundImage = "url('" + imgURL + "')";

            document.getElementsByTagName('body')[0].className += ' trans';
        });
    </script>
</body>

</html>
